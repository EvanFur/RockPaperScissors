<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh; /* Full screen height */
        }

        #gridButton {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            border: 2px solid black;
            background-color: #f4f4f4;
            width: 90vmin; /* Use 90% of the smaller screen dimension */
            height: 90vmin; /* Keeps it square */
        }
    </style>
</head>
<body>
    <button id="gridButton">Change Grid Size</button>
    <div id="container"></div>
    <script src="javascript.js"></script>
</body>
</html>
